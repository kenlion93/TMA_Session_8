        document.write('<table border="1" width="300">');
        for (var i = 1; i<= 100;i++){

            document.write('<tr bgcolor="'+bgcolor+'"><td>'+i+'</td><td>&nbsp;</td></tr>');
        }
        document.write('</table>');
    </script>
